<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kendo Vanilla UI</title>
  </head>
  <body>
    <div id="popup" is="kendo-popup" anchor="#anchor" hidden>
      <h3>Some Title</h3>
      <p>A popup</p>
    </div>

    <div id="app">
      <span id="anchor">Popup Anchor</span>
    </div>
    
      <button is="kendo-button" text="Open Popup" icon="gear" onclick="(() => {document.querySelector('#popup').toggle()})()"></button>

      <!-- <ul is="kendo-list"></ul> -->

      <label for="ddl" >DropDownList</label>
      <input is="kendo-dropdown-list"
              id="ddl"
              value="2" 
              text="gagag"
              dataSource="['test', 'this']" 
              optionLabel="Select item..."
              datavaluefield="ProductID"
              datatextfield="ProductName"
              fillmode="outline"/>

      <script type="module" src="index.ts"></script>
  </body>
</html>
